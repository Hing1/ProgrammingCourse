<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8">
	<title></title>
	<script language="javascript">
		var picArr=new Array("./images/01.jpg","./images/02.jpg","./images/03.jpg","./images/04.jpg","./images/05.jpg");
		var index=0;
		function next() {
			index++;
			if (index==picArr.length) {
				index=0;
			}
			document.getElementById('img1').src=picArr[index];
		}
		function last() {
			index--;
			if (index<0) {
				index=picArr.length - 1;
			}
			document.getElementById('img1').src=picArr[index];
		}
	</script>
</head>
<body>
	<img src="./images/01.jpg" width="500" height="300" id="img1" \>
	<br/>
	<input type="button" value="last picture" name="" onclick="last()" />
	<input type="button" value="next picture" name="" onclick="next()" />
</body>
</html>
