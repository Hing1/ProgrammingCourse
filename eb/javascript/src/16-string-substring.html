<head>
	<meta content="text/html;charset=utf-8">
	<title>date</title>
	<script language="javascript">
		var word="1234567890";

		// substring(from[,to]);
		// [from,to) The range is front closed and back open
		var str1=word.substring(2);
		var str2=word.substring(2, 3);
		var str3=word.substring(2,9);

		alert(str1+"\n"+str2+"\n"+str3);
	</script>
</head>
